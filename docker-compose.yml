version: '3'

services:
  example:
    image: chilio/laravel-dusk-ci:latest
    volumes:
      - .:/app
    working_dir: /app/examples
    entrypoint: php

  shell:
    image: chilio/laravel-dusk-ci:latest
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: bash

  composer:
    image: chilio/laravel-dusk-ci:latest
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: composer

  phpunit:
    image: chilio/laravel-dusk-ci:latest
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: ./vendor/bin/phpunit
    environment:
      - TEST_ENV=docker
